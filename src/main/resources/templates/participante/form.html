<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" layout:decorate="~{layout.html}">
<div layout:fragment="content">Essa é uma página sobre Cadastro de Participante</div>
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-success alert-dismissible mt-3" role="alert" th:if="${not #strings.isEmpty(message)}">
        <span th:text="${message}"></span>
    </div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Novo Participante</p>
        </div>
        <div class="card-body">
            <form method="POST" th:object="${participante}" th:action="@{/participante/novo}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="nivel">Nivel</label>
                    <input class="form-control" type="text" th:field="*{nivel}">
                    <div class="text-danger" th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="quatroLetras">Quatro Letras</label>
                    <input class="form-control" type="text" th:field="*{quatroLetras}" maxlength="4">
                    <div class="text-danger" th:if="${#fields.hasErrors('quatroLetras')}" th:errors="*{quatroLetras}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Participante</button>
            </form>
        </div>
    </div>
</div>
</html>
