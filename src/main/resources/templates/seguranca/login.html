<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8"/>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<body>
<section class="vh-100" style="background-color: #3b5998;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
					<div class="card-body p-5">
						<article class="alert alert-danger" th:if="${param.keySet().contains('error')}">
							<div class="message-body">
								<p>
									Usuário e/ou senha inválidos!
								</p>
							</div>
						</article>
						<form th:action="@{/login}" method="post">
							<h3 class="mb-5 text-center">Login</h3>

							<div class="form-outline mb-4">
								<label class="form-label">Usuário</label>
								<input type="text" name="username" class="form-control form-control-lg" />
							</div>

							<div class="form-outline mb-4">
								<label class="form-label">Senha</label>
								<input type="password" name="password" class="form-control form-control-lg" />
							</div>

							<button class="w-100 btn btn-primary btn-lg btn-block" type="submit" style="background-color: #3b5998;">Entrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
