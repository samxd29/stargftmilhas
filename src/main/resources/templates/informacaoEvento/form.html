<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" layout:decorate="~{layout.html}">
<div layout:fragment="content">Essa é uma página sobre Cadastro de Eventos</div>
<meta charset="UTF-8">
<div layout:fragment="content">
    <div class="alert alert-success alert-dismissible mt-3" role="alert" th:if="${not #strings.isEmpty(message)}">
        <span th:text="${message}"></span>
    </div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Registro de Presença</p>
        </div>
        <div class="card-body">
            <form method="POST" th:object="${informacaoEvento}" th:action="@{/informacaoEvento/criar}">
                <div class="form-group mb-3">
                    <label class="form-label">Informações Eventos</label>
                    <select class="form-select" th:field="*{informacaoEvento}">
                        <option  th:each="informacaoEvento : ${listaParticipacoes}" th:value="${informacaoEvento.id}" th:text="${informacaoEvento.presenca}"  th:field="${informacaoEvento.participante}" th:errorClass="is-invalid">Selecione uma evento...</option>
                        <div class="invalid-feedback" th:errors="*{evento}"></div>
                    </select>
                </div>
<!--                <div class="form-group mb-3">-->
<!--                    <p>Participantes</p>-->
<!--                    <fieldset class="border">-->
<!--                        <div th:each="participante : ${listaParticipantes}" class="form-check form-check-inline m-3">-->
<!--                            <input class="form-check-input" type="checkbox" th:id="${participante}" th:value="${participante.id}" th:field="*{participante}"/>-->
<!--                            <label class="form-check-label" th:text="${participante.nome}"></label>-->
<!--                        </div>-->
<!--                    </fieldset>-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary">Gerar</button>
            </form>
        </div>
    </div>
</div>
</html>
